message PRetInviteMember //LIM
{
	string err_code = 1; 
	string msg = 2; //操作参数
	string invitecode = 3; //推荐编码 
	string invitelink = 4; //推广链接
	message InviteMember
	{
		string memberuid = 1; //会员UID
		string membername = 2; //会员姓名
		string invitetime = 3; //推荐时间
	}
	repeated InviteMember inviteMember = 5;//会员信息
