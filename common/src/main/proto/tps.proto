}

message PRetCommissionDetail //CMD
{
	string err_code = 1; 
	string msg = 2; //操作参数
	string invitecount = 3; //邀请人数 
	string commissionamount = 4; //累计佣金
	string unpaidcommission = 5; //未结算佣金
