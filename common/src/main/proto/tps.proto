syntax = "proto3";

package org.fc.tx.service.tps;

enum PTPSModule {
	TPS = 0;
};
enum PTPSCommand {
	FCT = 0; //查询所有币种-PFctProcess
	LDS = 1; //查询最新交易数据-LatestDealService
	ETS = 2; //查询委托交易-EntrustTransactionService
	LIN = 3; //登录-LoginService
	FCD = 4; //查询所有币种当前价格详情-CurrencyDetailService
	LAF = 5; //账户资产-AccountFundsService
	LAD = 6; //账户明细-AccountDetailService
	RUS = 7; //注册-RegisterUserService
	PIS = 8; //个人信息-PersonInfoService
	LBI = 9; //基本信息-BaseInfoService
	LIM = 10; //会员推广明细-InviteMemberService
	CMD = 11; //收益明细-CommissionDetailService
	CRL = 12; //收益排行榜-CommissionRankListService
	SSR = 14; //安全设置历史-SecuritySetRecordService
	LOU = 16;//登出-PLogoutServer
	SCS = 17;//发送验证码-SendCodeService
	CCS = 18;//发送图片验证码-CaptchaCodeService
	VCS = 19;//认证中心-VerifyCenterService
	CES = 22;//创建委托-CreateEntrustService
	DUC = 23;//用户重复校验-DuplicateUserCheckService
	LES = 24;//查询最新委托记录（买卖5）-LatestEntrustService
	DMS = 25;//个人交易管理,委托管理-DealManageService
	LRS = 26;//登陆记录-LoginRecordService
	CEO = 27;//撤销委托-CancelEntrustService
	WAM = 28;//个人钱包管理-WalletAdrssManagerService
	QWA = 29; //查询个人钱包-QueryWalletAdrssService
	ESA = 30;//预估资产-EstimateAssetsService
	QDI = 31;//查询字典列表-QueryDict
	EUE = 32;//交易引擎-EntrustEngineService
	CEOS = 33;//一键撤销委托-CancelEntrustOnekeyService
	QUL = 34;//查询客户等级-QueryUserLevelService
	WDS = 35;//提现-WithdrawDepositService
	
	TTS = 100;//测试URL-InitServer

};


message PRetRefCurrency //FCT查询所有币种，QDI
{
	string err_code = 1; 
	string msg = 2; //操作参数
	message BizCurrency
	{
		string bizcurrencyid = 1;
		string currencyname = 2; //币种名称
		string currencycode = 3;//币种编码
		string valuationcurrency = 4;//计价币种
		string subscriptioncurrency = 5;//兑换币种
	}
	repeated BizCurrency currencys = 3;
	PageOut page = 9;//分页对象
}

message PBLatestDeal //LDS查询最新交易数据
{
	string currencycode = 1;//币种编码
	string count = 2;//个数
	string reqresource = 3;//请求来源，1：PC，2：APP
	string latetype = 4;//是否区分买入卖出类型，1：区分，2：不区分
	string pageno = 5; //页码
	string pagesize = 6; //条数
}

message PRetLatestDeal //LDS
{
	string err_code = 1; 
	string msg = 2; //操作参数
	message LatestDeal
	{
		string tradeid = 1;//交易id
		string tradeprice = 2;//交易价格
		string tradecount = 3;//交易数量
		string tradetype = 4;//交易类型，1：买入，2：卖出
		string tradetime = 5;//交易时间
		string currencycode = 6;//币种
	}
	repeated LatestDeal latestDeal = 3;
	PageOut page = 9;//分页对象
}


message PRetEntrustmentTransaction //ETS
{
	string err_code = 1; 
	string msg = 2; //操作参数
	string totalbuynum=3;//总买入数
	string avebuyprice = 4;//平均买入价
	string totalsellnum = 5;//总卖出数
	string avesellprice = 6;//平均卖出数
	message TradeDeatil
	{
		string entrusttime = 1;//委托时间
		string tradetype = 2;//交易类型，1：买入，2：卖出
		string tradecount = 3;//数量
		string tradeprice = 4;//价格
		string amount = 5;//金额
		string volume = 6;//成交量
		string transactionamount = 7;//成交金额
		string brokerage = 8;//手续费
		string avetransactionprice = 9 ;//平均成交价
		string status = 10;//状态、操作
	}
	repeated TradeDeatil tradeDeatil = 7;
	string currencycode=8;//币种
	PageOut page = 9;//分页对象
}

message PSLogin //LIN
{
	string loginname = 1;
	string pwd = 2;
	string checkcode = 3;
	string reqresource = 4;//请求来源，1：PC，2：APP
}

message PRetLogin //LIN
{
	string err_code = 1;
	string msg = 2;
	message UserInfo
	{
		string userid = 1;//用户id
		string mobile = 2;//手机号
		string email = 3;//邮箱
		string realname = 4;//真实姓名
		string istrpwd = 5;//是否已设置交易密码
		string valiidnumber = 6;//是否实名认证
		string valiemail = 7;//是否验证邮箱
		string valimobile = 8;//是否验证手机号
		string status = 9;//状态
	}
	UserInfo userinfo=3;
	string servertime = 4;
	string smid = 5;
	string loginname = 6;
}




message PRetAccountFunds //LAF
{
	string err_code = 1; 
	string msg = 2; //操作参数
	message AccountFund
	{
		string currencyname = 1; //币种名称
		string usablefund = 2;//可用资产
		string frozenfund = 3;//冻结资产
		string total = 4;//总量
	}
	repeated AccountFund accountFund = 3;
	PageOut page = 9;//分页对象
}

message PSAccountDetail
{
	string starttime = 1;//开始时间
	string endtime = 2;//结束时间
	string operation = 3; //操作类型
	string reqresource = 4;//请求来源，1：PC，2：APP
	string pageno = 6; //页码
	string pagesize = 7; //条数
	
}
message PRetAccountDetail //LAD
{
	string err_code = 1; 
	string msg = 2; //操作参数
	message AccountDetail
	{
		string tradetime = 1;//交易时间
		string tradetype = 2;//交易类型，
		string amount = 3;//金额
		string servicecharge = 4;//手续费
		string status = 5;//状态
	}
	repeated AccountDetail accountDetail = 3;
	PageOut page = 9;//分页对象
   
}

message PRetCurrencyDetail //FCD
{
	string err_code = 1; 
	string msg = 2; //操作参数
	message CurrencyDetail
	{
		string currencyid = 1;//币种id
		string currencyname = 2; //币种名称
		string currencycode = 3;//币种编码
		string high = 4;//最高价
		string low =5;//最低价
		string amount = 6;//成交量
		string range =7;//涨跌幅
		string open = 8;//开盘价
		string curprice = 9;//当前价格
		string count =10;//成交笔数
		string close = 11;//收盘价,当K线为最晚的一根时，是最新成交价
		string vol =12;//成交额，即 sum(每一笔成交价 * 该笔的成交量)
		repeated string dayclose = 13; //趋势线
		string tradecurrency = 14;//兑换币种
	}
	repeated CurrencyDetail currencyDetail = 3;
	PageOut page = 9;//分页对象
}


message PSRegisterUser //RUS
{
	string loginname = 1;//登陆编码（手机号或者邮箱）
	string checkcode = 2;//验证码
	string msgcheckcode = 3;//回执验证码（手机号或者邮箱）
	string password = 4;//密码
	string confirmpassword = 5;//确认密码
	string invitedcode = 6;//邀请码
	string reqresource = 7;//请求来源，1：PC，2：APP
}

message PRetPersonInfo //PIS
{
	string err_code = 1; 
	string msg = 2; //操作参数
	string username = 3;//昵称
	string uid = 4;//uid
	string email = 5;//手机号
	string mobile = 6;//邮箱
