}

message PRetLoginRecord //LRS
{
	string err_code = 1; 
	string msg = 2; //操作参数
	message LoginRecord
	{
		string logintime = 1; //登陆时间
		string loginip = 2; //登陆IP
	}
	repeated LoginRecord loginRecord = 3;
