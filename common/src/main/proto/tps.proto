		string totalcount = 6;//累计
	}
	repeated LatestEntrust latestEntrust = 3;
	PageOut page = 9;//分页对象
}

message PRetDealManage //DMS ETS
{
	string err_code = 1; 
	string msg = 2; //操作参数
	string totalbuynum = 3;//总买入数
	string avebuyprice = 4;//平均买入价
	string totalsellnum = 5;//总卖出数
	string avesellprice = 6;//平均卖出数
	string currencycode = 7;//币种
	message DealManage
	{
		string currencycode = 1;//币种
		string tradeid = 2;//交易id
		string tradetype = 3;//交易类型，1：买入，2：卖出
		string entrusttime = 4;//委托时间
		string tradetime = 5;//交易时间
		string entrustcount = 6;//委托数量
		string tradecount = 7;//交易数量
		string tradeprice = 8;//交易价格
		string entrustamount = 9;//金额
		string tradeamount = 10;//金额
		string charge = 11;//金额
		string averageprice = 12;//金额
		string status  = 13;//状态
		string remaincount = 14;//剩余数量
	}
	repeated DealManage dealManage = 8;
	PageOut page = 9;//分页对象
}

message PSwalletAdress // WAM
{
	string walletAdressId = 1;//ID
	string coin = 2; //币种
	string adress = 3;//钱包地址
	string icon = 4;//图标
	string status = 5; //状态(0:启用，1：删除)
	string reqresource = 6;//请求来源，1：PC，2：APP
	string msgcheckcode =7;//短信验证码
	string transckcode = 8;//交易密码
	string remark = 9;//描述
	string pageno = 10;//页码
	string pagesize = 11;//数量
}
message PRetWalletAdress // QWA
{
	string err_code = 1; //  0失败  1成功 
	string msg = 2;  //返回信息	
	message WalletAdress
	{
		string walletAdressId = 1;//钱包地址ID
		string coin = 2; //币种
		string adress = 3;//钱包地址
		string icon = 4;//图标
		string status = 5; //状态(0:启用，1：删除)
		string creatTime = 6; //创建时间
		string creatBy = 7; //创建人
		string modifiedTime = 8; //变更时间
		string modifiedBy = 9; //变更人
		string userId = 10; //用户id
	}
	repeated WalletAdress walletAdress = 3;
	PageOut page = 10; //分页
}


message PRetWallet //DMS ETS
{
	string requestNo = 1; //请求序号
	string errCode = 2; //结果代码
	string msg = 3;//返回的信息
	message Addrs
	{
		string hexAddr = 1;//地址
		string pki = 2;//私钥
		string rpmdHash  = 3;//公钥hash
		string alias = 4;//地址别名
	}
	Addrs addrs = 4;//JSON对象
}
message PRetAssets //ESA
{
	string err_code = 1; //  0失败  1成功 
	string msg = 2;  //返回信息
	string sumAmount = 3;//资产总价
}
	
message PSEntrustEngine // EUE   交易引擎请求
{
	string coinID = 1;//原币种
	string currencyCode = 2;//交易币种
	string tradeWay = 3; //交易方式 1币币  2现金

}
message PRetEntrustEngine // EUE   交易引擎返回
{
	string err_code = 1; //  0失败  1成功
	string msg = 2;  //返回信息
}

message PRetUserlLevel //QUL查询客户等级
{
	string err_code = 1; 
	string msg = 2; //操作参数
	message UserLevel
	{
		string userlevelid = 1;//用户等级ID
		string levelname = 2; //用户等级名称
		string brokerage = 3;//手续费,单位为%，计算中除以100
		string status = 4;//状态(0:启用，1：停用)
		string creattime = 5;//创建时间
		string creatby = 6;//创建人
		string modifiedtime = 7;//更新时间
		string midifiedby = 8;//变更人
	}
	repeated UserLevel userlevel = 3;
}

message PageOut{
	string pageno = 1;//页码
	string pagesize = 2;//数量
	string sum = 3;//总量
}

message PSWithdrawDeposit{
	string addrs = 1;//提现地址id
	string count = 2;//提现数量
	string txpwd = 3;//交易密码
	string smscode = 4;//短信验证码
	string brokerage = 5;//手续费比率
	string coin = 6;//币种
	string reqresource = 7;//请求来源，1：PC，2：APP 
}