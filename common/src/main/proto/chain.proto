    repeated string code = 6; // Token鐨勭紪鍙�
    repeated string name = 7; // Token鐨勫悕绉�
    repeated string symbol = 8;
}

message RespAddCryptoToken {
    int32 retCode = 1;
    int32 total = 2;
}

message ReqCreateAccount{

	string count = 1;
	string address = 2;
}

message RespCreateAccount{
	string pubkey = 1;
	string prikey = 2;
	string address = 3;
	string bcuid = 4;
}

