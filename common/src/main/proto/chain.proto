syntax = "proto3";

package org.brewchain.cwv.common.service;

enum PChainModule {
	CHN = 0;
};
enum PChainCommand {
	CPT = 0;
	QAI = 1;
	QAB = 2;
};


message ReqAddCryptoToken {
    string hexAddress = 1;
    repeated string hexHash = 2; // Token鐨刪ash锛宧ash(index,total,code,name,timestamp)
    repeated int64 timestamp = 3; // Token鍒涘缓鏃堕棿
    repeated int32 index = 4; // 璇oken鍙戣鏃剁殑绱㈠紩
