syntax = "proto3";

package org.brewchain.cwv.service.game;
import "game.proto";

enum PExchangeModule {
	GEA = 0;//game-Exchange-api
};
enum PExchangeCommand {
	PES = 0; //获取房产交易列表-PropertyExchangeService
	PEI = 1; //获取房产交易信息-PropertyExchangeInfoService
	BPS = 2; //购买房产-BuyPropertyService
	SPS = 3; //卖出房产-SellPropertyService
	CPE = 4; //撤销房产交易-CancelPropertyTradeService
	
};


message PSPropertyExchange	 //PES
{
	string property_name = 1;//房产名称
	int32 property_type = 2;//房产类型
	string page_index = 3;//页索引
	string page_size = 4;//页大小
}

message PRetPropertyExchange //PES
{
	string ret_code = 1; //返回状态码
	string ret_msg = 2; //提示信息
	message PropertyExchange{
		string trade_id = 3; //交易ID
		string property_id = 4; // 房产ID
		string property_name = 5;//房产名称
		string owner = 7; // 拥有者
		double price = 8; // 价格
		double tax = 9;// 手续费
		int32 status = 10; // 交易状态 0发起，1成功，2撤销
		string create_user = 11;//创建者
		int32 property_type = 12;//房产类型
	}
	PageOut page = 15; //分页对象
}

message PSCommonExchange{
	string trade_id = 1;//交易ID
}



