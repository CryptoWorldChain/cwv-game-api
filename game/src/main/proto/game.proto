syntax = "proto3";

package org.fc.tx.service.tps;

enum PTPSModule {
	NSD = 0;
};

enum PTPSCommand {
	COL = 0; //获取国家列表-
	COG = 1; //获取游戏国家-
	GMP = 2; //获取游戏地图-
	GMH = 3; //获取游戏房产-
	SEH = 4; //购买房产-
	//	COU = 5; //国家restful-
	//	MAP = 6; //地图restful-
	//	HOU = 7; //房产restful-
	NTC = 8; //获取公告信息-
};

message PBCountryList //COL
{
	string short_name = 1; //简称的模糊搜索
}

message PRetCountryList //COL
{
	string ret_code = 1; //返回状态码
	string ret_msg = 2; //返回消息
	message Countries {
		string domain_code = 1; //国际域名缩写
		string regin_code = 2; //地区代码
		string short_name = 3; //简称
		string full_name = 4; //全称
		string desc_en = 5; //英文描述
		string phone_code = 6; //电话代码
	}

	repeated Countries countries = 3;
}

message PBGameCountryList //COG
{
	string short_name = 1; //简称的模糊搜索
}

message PRetGameCountryList //COG
{
	string ret_code = 1; //返回状态码
	string ret_msg = 2; //返回消息
	message Countries {
		string domain_code = 1; //国际域名缩写
		string regin_code = 2; //地区代码
		string short_name = 3; //简称
		string full_name = 4; //全称
		string img_url = 5; //图片地址
	}

	repeated Countries countries = 3;
	string map_count = 4; //地图数量
}

message PBGameMap //GMP
{
	string country_id = 1; //所属国家
	string map_name = 2; //简称的模糊搜索
	int64 page_index = 3; //页索引
	int64 page_size = 4; //页大小
}

message PRetGameMap //GMP
{
	string ret_code = 1; //返回状态码
	string ret_msg = 2; //返回消息
	message Maps {
		string map_id = 1; //地图编号
		string map_name = 2; //地图名称
		string country_id = 3; //所属国家
		int64 property_count = 4; //房产总数
		int64 property_sell_count = 5; //房产已出售数量
		int64 average_price = 6; //已出售的房产的平均价格
		string url = 7; //图片地址
	}

	repeated Maps maps = 3;
	int64 total_count = 4; //总条数
}

message PBGameHouseProperty //GMH
{
	string map_id = 1; //所属地图
	string property_name = 2; //资产名称的模糊搜索
	string property_status = 3; //房产状态
	string property_type = 4; //类型
	int64 page_index = 5; //页索引
	int64 page_size = 6; //页大小
}

message PRetGameHouseProperty //GMH
{
	string ret_code = 1; //返回状态码
	string ret_msg = 2; //返回消息
	message Properties {
		string property_id = 1; //房产编号
		string property_name = 2; //房产名称
		string map_id = 3; //所属国家
		string appearance_type = 4; //外观
		string property_type = 5; //类型
		string property_status = 6; //房产状态
		string url = 7; //图片地址
		string bid = 8; //竞拍对象(只有property_status=4)
	}

	repeated Properties properties = 3;
	int64 total_count = 4; //总条数
}

message PBSellHouseProperty //SEH
{
	string property_id = 1;
	float price = 2; //购买价格
}

message PRetSellHouseProperty //SEH
{
	string ret_code = 1; //返回状态码
	string ret_msg = 2; //返回消息
}

message PBBulletinInformation //NTC
{
	int64 page_index = 5; //页索引
	int64 page_size = 6; //页大小
}

message PRetBulletinInformation //NTC
{
	string ret_code = 1; //返回状态码
	string ret_msg = 2; //返回消息
}

